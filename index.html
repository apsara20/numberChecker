<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Check</title>
    <link rel="shortcut icon" href="https://tse4.mm.bing.net/th?id=OIP.8L82EmUdjOE90Qo6QQb-WgHaHa&pid=Api&P=0&h=180" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body  style="background-image:  url('http://image.shutterstock.com/z/stock-photo-mathematical-abstract-numbers-background-illustration-107557493.jpg'); background-repeat:repeat; background-attachment: fixed; background-size: auto; ">
    <div    class= "container bg-secondary.bg-gradient text-light p-5" style="background-color: rgba(250, 235, 215, 0.468);   margin-top: 10%;">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="margin-top: 90px;">
                <h1 class="mt-5 fw-bold text-primary-emphasis text-center">NUMBER CHECKING</h1>
                <div class="mt-5">
                    <form onsubmit="NumberCheck(event)">
                        <div class="mb-3">
                            <label for="InputNumber" class="form-label">Enter Number</label>
                            <input type="number" class="form-control" id="InputNumber">
                        </div>
                        <div>
                            <select class="form-select" id="option_select">
                                <option selected> ---------select option----</option>
                                <option value="1">Odd or Even</option>
                                <option value="2">Palindrome</option>
                                <option value="3">Armstrong</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mt-5 ms-5">CHECK</button>
                            <button type="button" class="btn btn-primary mt-5 ms-5" onclick="clearForm()">CLEAR</button>
                        </div>
                    </form>
                </div>
                <div>
                    <h1 id="Result"></h1>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        const EvenorOdd = (num) => {
            return num % 2 === 0 ? "Even number" : "Odd number";
        };

        function isPalindrome(num) {
            let str = num.toString();
            return str === str.split('').reverse().join('');
        }

        function isArmstrong(num) {
            let sum = 0;
            let temp = num;
            let digits = num.toString().length;
            
            while (temp > 0) {
                let digit = temp % 10;
                sum += Math.pow(digit, digits);
                temp = Math.floor(temp / 10);
            }
            
            return sum === num;
        }

        function NumberCheck(event) {
            event.preventDefault();  
            var InputNumber = parseInt(document.getElementById('InputNumber').value);
            var selectedOption = document.getElementById('option_select').value;
            var Result = document.getElementById('Result');

            if (isNaN(InputNumber)) {
                Result.innerHTML = "Please enter a valid number!";
                return;
            }

            if (selectedOption === "1") {
                Result.innerHTML = EvenorOdd(InputNumber);
            } else if (selectedOption === "2") {
                Result.innerHTML = isPalindrome(InputNumber) ? "Palindrome Number" : "Not a Palindrome";
            } else if (selectedOption === "3") {
                Result.innerHTML = isArmstrong(InputNumber) ? "Armstrong Number" : "Not an Armstrong Number";
            } else {
                Result.innerHTML = "Please select an option!";
            }
        }

        function clearForm() {
            document.getElementById('InputNumber').value = "";
            document.getElementById('option_select').value = "---------select option----";
            document.getElementById('Result').innerHTML = "";
        }
    </script>
</body>

</html>
